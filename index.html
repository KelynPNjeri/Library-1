<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h5>MyLibrary</h5>
        </nav>

        </div>
    </main>
